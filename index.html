<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üò∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #E3F2FD; /* Hellblau */
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        /* Envelope Stage */
        #envelopeStage {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.5s ease;
        }
        
        #envelopeStage.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* --- DER NEUE KRAFTPAPIER UMSCHLAG --- */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #cfa878; /* Kraftpapier Farbe */
            border-radius: 6px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.02);
        }

        /* Die Lasche (Flap) */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Dreieckige Form */
            clip-path: polygon(0 0, 50% 55%, 100% 0);
            background: #e0be91; /* Etwas heller f√ºr Kontrast */
            background: linear-gradient(to bottom, #e0be91 0%, #cfa878 100%);
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
            /* Schatten f√ºr 3D Effekt */
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        .envelope.opening .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1; /* Flap geht nach hinten */
        }

        /* --- DIE KN√ñPFE (BUTTONS) --- */
        .string-button {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #8d6e4e; /* Dunkles Braun */
            border-radius: 50%;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.2);
            z-index: 10;
        }
        /* Knopf auf der Lasche */
        .string-button.top {
            top: 35%; /* Position auf der Spitze der Lasche */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Knopf auf dem Umschlag-K√∂rper */
        .string-button.bottom {
            bottom: 35%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 4; /* Unter der Lasche, aber √ºber dem K√∂rper */
        }

        /* --- DER FADEN (STRING) --- */
        .string-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11; /* √úber allem */
        }

        .string-path {
            fill: none;
            stroke: #fdfdfd; /* Wei√üer/Creme Faden */
            stroke-width: 2;
            stroke-linecap: round;
            /* Schatten f√ºr den Faden */
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.2));
            
            /* F√ºr die Animation */
            stroke-dasharray: 300; /* L√§nge des Pfades (gesch√§tzt) */
            stroke-dashoffset: 0; /* Voll sichtbar */
            transition: stroke-dashoffset 1.5s ease-in-out;
        }

        /* Animation Klasse: Faden verschwindet */
        .envelope.unwinding .string-path {
            stroke-dashoffset: 300; /* Zieht den Faden weg */
        }

        /* Das Herz (drinnen) */
        .envelope-heart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 40px;
            height: 40px;
            color: #d32f2f;
            z-index: 2;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .envelope.opening .envelope-heart {
            opacity: 1;
            top: 40%; /* Steigt leicht auf */
            transform: translate(-50%, -50%) scale(1);
            transition-delay: 0.4s;
        }
        
        .envelope-heart svg { width: 100%; height: 100%; }


        /* --- MODAL / PUZZLE STYLES (wie vorher) --- */
        body.show-modal .container { display: flex; }

        .container {
            display: none;
            flex-direction: column;
            text-align: center;
            background: white;
            padding: 40px 36px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: fit-content;
            max-width: min(650px, calc(100vw - 48px));
            max-height: calc(100vh - 48px);
            overflow-y: auto;
            animation: popIn 0.5s cubic-bezier(0.34, 1.2, 0.64, 1);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-view { display: none; }
        .modal-view.visible { display: block; }
        .modal-title { font-size: 24px; margin-bottom: 24px; color: #333; }

        /* Puzzle Grid */
        .puzzle-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background: #eee;
            padding: 5px;
            border-radius: 8px;
            position: relative;
        }
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            height: 100%;
        }
        .puzzle-tile {
            background-size: 300px 300px; /* Muss exakt Container Gr√∂√üe sein */
            background-repeat: no-repeat;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .puzzle-tile:hover:not(.empty) { transform: scale(0.98); }
        .puzzle-tile.empty { background: transparent !important; cursor: default; }

        /* Overlay wenn fertig */
        .full-image-overlay {
            position: absolute;
            inset: 0;
            background-size: cover;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
        }
        .full-image-overlay.show { opacity: 1; }

        /* Buttons & Text */
        .puzzle-reveal-text { opacity: 0; transition: opacity 0.5s; pointer-events: none; }
        .puzzle-reveal-text.show { opacity: 1; pointer-events: auto; }
        
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-yes { background: #2196F3; color: white; }
        .btn-no { background: #eee; color: #333; }
        .btn:hover { transform: scale(1.1); }

        .gif-container img { max-width: 100%; border-radius: 12px; margin-bottom: 15px; }

    </style>
</head>
<body>

    <div id="envelopeStage">
        <div class="envelope" id="envelope">
            
            <div class="envelope-heart">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </div>

            <div class="envelope-flap">
                <div class="string-button top"></div>
            </div>

            <div class="string-button bottom"></div>

            <svg class="string-container" viewBox="0 0 300 200">
                <path class="string-path" d="M150,130 C120,130 120,70 150,70 C180,70 180,130 150,130" />
            </svg>
        </div>
    </div>

    <div class="container">
        <div id="puzzleView" class="modal-view visible">
            <h1 class="modal-title">Hey Jana...</h1>
            
            <div class="puzzle-container">
                <div class="puzzle-grid" id="puzzleGrid"></div>
                <div class="full-image-overlay" style="background-image: url('images/full-image.png');"></div>
            </div>

            <div class="puzzle-reveal-text" id="revealText">
                <p style="margin-bottom:10px;">... durch dich bin ich ganz</p>
                <p style="font-weight:bold; margin-bottom:15px;">Willst du mein Valentine sein?</p>
                <div class="btn-group">
                    <button class="btn btn-yes" id="yesBtn">Ja</button>
                    <button class="btn btn-no" id="noBtn">N√∂</button>
                </div>
            </div>
        </div>

        <div id="successView" class="modal-view">
            <h1 class="modal-title">Jaaa, ich freu mich!</h1>
            <div class="gif-container">
                <img src="giphy.gif" alt="Happy">
            </div>
            <button class="btn btn-no" onclick="location.reload()">Nochmal</button>
        </div>

        <div id="rejectView" class="modal-view">
            <h1 class="modal-title">Warte was...</h1>
            <div class="gif-container">
                <img src="what.gif" alt="Confused">
            </div>
            <button class="btn btn-no" onclick="location.reload()">Reset</button>
        </div>
    </div>

    <script>
        // --- LOGIC: ENVELOPE OPENING ---
        const envelope = document.getElementById('envelope');
        const envelopeStage = document.getElementById('envelopeStage');
        
        envelope.addEventListener('click', () => {
            // 1. Klasse f√ºr Faden-Animation hinzuf√ºgen
            envelope.classList.add('unwinding');

            // 2. Warten, bis Faden "abgewickelt" ist (1.2 Sekunden)
            setTimeout(() => {
                // 3. Umschlag √∂ffnen
                envelope.classList.add('opening');
                
                // 4. Kurz warten, dann Brief verschwinden lassen und Modal zeigen
                setTimeout(() => {
                    envelopeStage.classList.add('fade-out');
                    document.body.classList.add('show-modal');
                }, 800);

            }, 1200); // Zeit f√ºr Faden-Animation
        });


        // --- LOGIC: PUZZLE ---
        const puzzleGrid = document.getElementById('puzzleGrid');
        const revealText = document.getElementById('revealText');
        const overlay = document.querySelector('.full-image-overlay');
        
        // 3x3 Puzzle Setup
        const size = 3;
        const count = size * size; // 9
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 9]; 
        // 9 ist das leere Feld (unten rechts)
        let emptyValue = 9;
        
        // Mischen (Solvable Shuffle)
        // Einfacher Trick: Wir machen valide Z√ºge r√ºckw√§rts, damit es l√∂sbar bleibt
        function shuffle(array) {
            let currentIdx = array.indexOf(emptyValue);
            for(let i=0; i<30; i++) {
                const neighbors = getNeighbors(currentIdx);
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                // Swap
                [array[currentIdx], array[randomNeighbor]] = [array[randomNeighbor], array[currentIdx]];
                currentIdx = randomNeighbor;
            }
        }

        function getNeighbors(idx) {
            const row = Math.floor(idx / size);
            const col = idx % size;
            const neighbors = [];
            
            if (row > 0) neighbors.push(idx - size); // oben
            if (row < size - 1) neighbors.push(idx + size); // unten
            if (col > 0) neighbors.push(idx - 1); // links
            if (col < size - 1) neighbors.push(idx + 1); // rechts
            
            return neighbors;
        }

        function render() {
            puzzleGrid.innerHTML = '';
            tiles.forEach((val, idx) => {
                const tile = document.createElement('div');
                tile.className = 'puzzle-tile';
                if (val === emptyValue) {
                    tile.classList.add('empty');
                } else {
                    tile.style.backgroundImage = `url('images/tile-${val}.png')`;
                }
                tile.onclick = () => move(idx);
                puzzleGrid.appendChild(tile);
            });
            checkWin();
        }

        function move(idx) {
            const emptyIdx = tiles.indexOf(emptyValue);
            const neighbors = getNeighbors(emptyIdx);
            
            if (neighbors.includes(idx)) {
                // Swap
                [tiles[emptyIdx], tiles[idx]] = [tiles[idx], tiles[emptyIdx]];
                render();
            }
        }

        function checkWin() {
            // Pr√ºfen ob 1,2,3,4... sortiert sind
            const isSolved = tiles.every((val, idx) => val === idx + 1);
            if (isSolved) {
                // Wenn gel√∂st: Overlay zeigen, Text zeigen
                setTimeout(() => {
                    overlay.classList.add('show');
                    revealText.classList.add('show');
                    confettiBomb();
                }, 300);
            }
        }

        // Init
        shuffle(tiles);
        render();

        // --- BUTTON LOGIC ---
        const puzzleView = document.getElementById('puzzleView');
        const successView = document.getElementById('successView');
        const rejectView = document.getElementById('rejectView');

        document.getElementById('yesBtn').addEventListener('click', () => {
            puzzleView.classList.remove('visible');
            successView.classList.add('visible');
            confettiBomb();
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            puzzleView.classList.remove('visible');
            rejectView.classList.add('visible');
        });

        // --- KONFETTI ---
        function confettiBomb() {
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random()*100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = ['#f00', '#0f0', '#00f', '#ff0'][Math.floor(Math.random()*4)];
                conf.style.transition = 'top 2s linear, transform 2s linear';
                document.body.appendChild(conf);
                
                setTimeout(() => {
                    conf.style.top = '110vh';
                    conf.style.transform = `rotate(${Math.random()*360}deg)`;
                }, 100);
                setTimeout(() => conf.remove(), 2000);
            }
        }

    </script>
</body>
</html>
